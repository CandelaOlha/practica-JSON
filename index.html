<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica JSON</title>
</head>
<body>
    <!-- Acá empieza el formulario -->
    <form action="" id="form">
        <label for="descripcion">Descripción</label>
        <input type="text" name="descripcion" id="input-descripcion">
        <label for="monto">Monto</label>
        <input type="number" name="monto" id="input-monto">
        <label for="tipo">Tipo</label>
        <select name="tipo" id="input-tipo">
            <option value="gasto">Gasto</option>
            <option value="ganancia">Ganancia</option>
        </select>
        <label for="categoria">Categoría</label>
        <select name="categoria" id="input-categoria">
            <option value="salidas">Salidas</option>
            <option value="educacion">Educación</option>
            <option value="transporte">Transporte</option>
            <option value="trabajo">Trabajo</option>
        </select>
        <input type="submit" value="Enviar datos" id="input-enviar">
    </form>
    <!-- Acá termina el formulario -->
    <!-- Acá empieza el div para mostrar la info de localstorage en HTML -->
    <div class="contenedor-datos-usuario"></div>
    <!-- Acá termina el div para mostrar la info de localstorage en HTML -->
    <script src="index.js"></script>
</body>
</html>
